<form ngNativeValidate #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <!-- Consider the following line of code
    <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)"> -->

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
    <!-- to dispaly error message if form is invlid -->
      <div class="form-group" [class.has-error]="fullNameControl.invalid && fullNameControl.touched">
        <!-- to get the focus lets associate it with the its associated Full name input 
      and when we click on label it will focus the input element -->
        <label for="fullName" class="control-label">Full Name</label>
        <input
          id="fullName"
          [(ngModel)]="fullName"
          name="fname"
          type="text"
          class="form-control"
          #fullNameControl="ngModel"
          required
        />
        <!-- Conditionally display this only if there are errors -->
        <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">
          Full Name is required
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Phone Number</label>
        <input
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="inline-radio">
            <input
              type="radio"
              name="contactPreference"
              value="email"
              [(ngModel)]="contactPreference"
            />
            Email
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              name="contactPreference"
              value="phone"
              [(ngModel)]="contactPreference"
            />
            Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label>
            <input
              type="radio"
              value="male"
              name="gender"
              [(ngModel)]="gender"
            />
            Male
          </label>
          <label>
            <input
              type="radio"
              value="female"
              name="gender"
              [(ngModel)]="gender"
            />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label>
            <input
              type="checkbox"
              name="isAcive"
              [(ngModel)]="isAcive"
              disabled
            />
            <!--Note:  disabled form attribute are not included in form model -->
            <!-- checked attribute doesn't work with ngModel so use component to the form to be checked -->
            <!-- <input type="checkbox" name="isAcive" [(ngModel)]="isAcive" checked /> -->
            is Active
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select
          id="department"
          name="department"
          [(ngModel)]="department"
          class="form-control"
        >
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}</option
          >
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            id="dateOfBirth"
            [(ngModel)]="dateOfBirth"
            name="dateOfBirth"
            type="text"
            class="form-control"
            bsDatepicker
            [bsConfig]="datePickerConfig"
            placement="right"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input
          id="photoPath"
          name="photoPath"
          [(ngModel)]="photoPath"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        Note: If we don't of type attribute as part of the button then it will
        submit the form to fix this provide type attribute to the button alway
        as shown below
        <button (click)="togglePreviewPhoto()" class="btn btn-primary">
          {{showPreview? "hide" : 'Show'}} Preview
        </button>
      </div>
      <div class="form-group">
        <img *ngIf="showPreview" [src]="photoPath" height="100" widht="100" />
      </div>

      <!-- to get range of of date picker in a calendar -->
      <!-- <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input
          id="dateOfBirth"
          [(ngModel)]="dateOfBirth"
          name="dateOfBirth"
          type="text"
          class="form-control"
          bsDaterangepicker
        />
      </div> -->
    </div>
    <div class="panel-footer" >
    <!-- To Disable button if form is invalid [disabled]="employeeForm.invalid"-->
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>
Angular Generated : {{employeeForm.value | json}}
